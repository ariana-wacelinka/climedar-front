@if (data.id){
  <h2 mat-dialog-title>Editar especialidad</h2>
} @else{
  <h2 mat-dialog-title>Añadir especialidad</h2>
}

<div mat-dialog-content>
  <form [formGroup]="formGroup">
    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Nombre</mat-label>
      <input matInput placeholder="Nombre" formControlName="name" required>
      @if (!formGroup.controls.name.valid && formGroup.controls.name.touched) {
      <mat-error>Por favor, ingrese el nombre</mat-error>
      }
    </mat-form-field>

    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Código</mat-label>
      <input matInput placeholder="Código" formControlName="code" required>
    </mat-form-field>

    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Descripción</mat-label>
      <textarea matInput placeholder="Descripción" formControlName="description" required></textarea>
      <mat-hint align="end">{{formGroup.get('description')?.value?.length || 0}} / 150</mat-hint>
    </mat-form-field>
  </form>
</div>

<div style="padding-top: 0" mat-dialog-actions>
  <button mat-flat-button class="warn" (click)="onClose()">Cancelar</button>
  <button mat-flat-button (click)="onSubmit()">Guardar</button>
</div>
