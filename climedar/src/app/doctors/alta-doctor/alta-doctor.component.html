<app-centered-card>
    <ng-container main-header>
        @if (this.doctorId() !== '') {
            <h1>Editar médico</h1>
        } @else {
            <h1>Añadir médico</h1>
        }
    </ng-container>
    <ng-container main-content>
        <div class="content">
            <app-datos-personales (datosPersonales)="onFormChanges($event)"></app-datos-personales>
            <app-datos-contacto (datosContacto)="onFormChanges($event)"></app-datos-contacto>
            <app-datos-direccion (datosDireccion)="onFormChanges($event)"></app-datos-direccion>
            <app-datos-profesionales (datosProfesionales)="onFormChanges($event)"></app-datos-profesionales>
        </div>
    </ng-container>
    <ng-container main-actions>
        <div class="actions">
            <button mat-flat-button class="warn" (click)="cancelar()">Cancelar</button>
            <button mat-flat-button class="primary" (click)="guardar()">Guardar</button>
        </div>
    </ng-container>
</app-centered-card>
