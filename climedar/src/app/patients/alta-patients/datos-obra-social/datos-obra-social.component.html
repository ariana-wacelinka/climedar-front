<div class="main">
  <h4>Obra social</h4>
  <mat-divider></mat-divider>
  <div class="section">
    <div class="inner-section-1">
      <mat-form-field class="full-width" appearance="outline">
        <mat-label>Obra social</mat-label>
        <mat-select [formControl]="infoObraSocial.controls.medicalSecure.controls.id">
          @for (obraSocial of obrasSociales; track obraSocial.id) {
          <mat-option value="{{ obraSocial.id }}">{{
            obraSocial.name
            }}</mat-option>
          }
        </mat-select>
        @if (!infoObraSocial.controls.medicalSecure.valid &&
        infoObraSocial.controls.medicalSecure.touched) {
        <mat-error>Por favor, seleccione la obra social</mat-error>
        }
      </mat-form-field>
    </div>
  </div>
</div>
