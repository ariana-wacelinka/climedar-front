<app-centered-card>
  <ng-container main-header>
    <h2>Listado de obras sociales</h2   >
  </ng-container>

  <ng-container main-content>
    <div class="content">

      <div class="row full-width">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Ingrese una obra social</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Ingrese una obra social" #input>
        </mat-form-field>

        <button mat-flat-button style="min-width: max-content !important;" (click)="createObraSocial()">AÃ±adir obra
          social</button>
      </div>


      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>

          <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
            <td mat-cell class="nombre" *matCellDef="let element"> {{element.nombre}} </td>
          </ng-container>

          <ng-container class="edit" matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element" style="text-align: right;"> <button><mat-icon
              (click)="editObraSocial(element.number)">edit
            </mat-icon></button></td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No se han encontrado coincidencias con "{{input.value}}"</td>
          </tr>
        </table>
      </div>

    </div>
  </ng-container>

  <ng-container main-actions>
    <app-paginator [totalItems]="totalItems" [pageSize]="pageSize"
                    (pageChange)="onPageChange($event)"></app-paginator>
  </ng-container>

</app-centered-card>
