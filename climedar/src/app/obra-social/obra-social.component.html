<app-centered-card>
  <ng-container main-header>
    <h1>Listado de obras sociales</h1>
  </ng-container>

  <ng-container main-content>

    <div class="row full-width">
      <mat-form-field class="full-width" appearance="outline">
        <mat-label>Ingrese una obra social</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
      </mat-form-field>

      <button mat-flat-button (click)="openDialog()">AÃ±adir obra social</button>
    </div>


    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No se han encontrado coincidencias con "{{input.value}}"</td>
        </tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>

  </ng-container>
</app-centered-card>
