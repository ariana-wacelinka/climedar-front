<app-centered-card>
    <ng-container main-header>
        <h1>Facturacion</h1>
        <button (click)="volver()" mat-icon-button class="arrow-back">
          <mat-icon>arrow_back</mat-icon>
        </button>
    </ng-container>
    <ng-container main-content>
            <mat-tab-group class="full-width">
              <mat-tab label="Estadisticas">
                <app-estadisticas></app-estadisticas>
              </mat-tab>
                <mat-tab label="Pagos">
                    <app-pagos></app-pagos>
                </mat-tab>
            </mat-tab-group>
    </ng-container>
</app-centered-card>
