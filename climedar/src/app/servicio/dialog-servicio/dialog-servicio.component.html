@if (this.data.id == null) {
  <h2 mat-dialog-title>Añadir servicio</h2>

  <div mat-dialog-content>
    <form [formGroup]="formGroup">
      <mat-form-field class="full-width" appearance="outline">
        <mat-label>Nombre</mat-label>
        <input matInput placeholder="Nombre" formControlName="nombre" required>
      </mat-form-field>

      <mat-form-field class="full-width" appearance="outline">
        <mat-label>Descripción</mat-label>
        <textarea matInput placeholder="Descripción" formControlName="descripcion" required></textarea>
        <mat-hint align="end">{{formGroup.get('descripcion')?.value?.length || 0}} / 150</mat-hint>
      </mat-form-field>

      <div class="row">

        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Duración estimada</mat-label>
          <input matInput maxlength="5" placeholder="HH:MM" mask="00:00">
          <mat-hint align="start">HH:MM</mat-hint>
        </mat-form-field>

        <mat-form-field class="full-width" appearance="outline">
          <input matInput type="number" placeholder="0">
          <span matTextPrefix>$&nbsp; </span>
        </mat-form-field>

      </div>

    </form>
  </div>
} @else {
  <h2 mat-dialog-title>Modificar servicio</h2>

  <div mat-dialog-content>
    <form [formGroup]="formGroup2">
      <mat-form-field class="full-width" appearance="outline">
        <mat-label>Nombre</mat-label>
        <input matInput placeholder="Nombre" formControlName="nombreEditar" required>
      </mat-form-field>

      <mat-form-field class="full-width" appearance="outline">
        <mat-label>Descripción</mat-label>
        <textarea matInput placeholder="Descripción" formControlName="descripcionEditar" required></textarea>
        <mat-hint align="end">{{formGroup.get('descripcion')?.value?.length || 0}} / 150</mat-hint>
      </mat-form-field>

      <div class="row">

        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Duración estimada</mat-label>
          <input matInput maxlength="5" placeholder="HH:MM" mask="00:00" required
                 formControlName="duracionEstimadaEditar">
          <mat-hint align="start">HH:MM</mat-hint>
        </mat-form-field>

        <mat-form-field class="full-width" appearance="outline">
          <input matInput type="number" placeholder="0" required formControlName="precioEditar">
          <span matTextPrefix>$&nbsp; </span>
        </mat-form-field>

      </div>

    </form>
  </div>
}

  <div style="padding-top: 20px; padding-bottom: 30px" mat-dialog-actions>
    <button mat-flat-button class="warn" (click)="onClose()">Cancelar</button>
    <button mat-flat-button (click)="onSubmit()">Guardar</button>
  </div>
